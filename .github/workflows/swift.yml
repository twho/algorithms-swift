name: Swift

on: 
  push:
    branches:
      - master
  pull_request:
    branches: 
      - master

jobs:
  build:

    runs-on: macOS-latest
    
    steps:
    - uses: actions/checkout@master
    - name: Start xcodebuild test
      run: xcodebuild clean test -project AlgorithmsSwift.xcodeproj -scheme AlgorithmsSwift -destination "platform=iOS Simulator,name=iPhone 12 Pro"
